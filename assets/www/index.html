
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>WebViewDemo</title>
<script language="javascript">
function closeActivity(){

}
function toast(data){
window.gc.toast(data);
}
function jsMethod(data){
document.write('<p></p>'+data);
}
</script>

<body>

<button onclick='toast("123")'>Web JS调用JAVA Toast 123</button>
</body>
